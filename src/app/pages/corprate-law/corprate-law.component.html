                        <button>Your Device</button>
                        <input type="file" class="file-input" (change)="onFileSelected($event)" accept=".png, .docx, .pdf, .doc, .rtf, .jpg, .jpeg" id="fileUpload">
                    </div>
                    <!-- <div class="dropbox option">
                        <img src="../../../assets/Dropbox_Icon.svg" alt="Upload from Dropbox">
                        <button>Dropbox</button>
                    </div>
                    <div class="google-drive option">
                        <img src="../../../assets/Google_Drive_Icon.svg" alt="Upload from Google Drive">
                        <button>Google Drive</button>
                    </div> -->
                </div>
            </div>
           
    
            <div class="loading-spinner" hidden={{hideSpinner}}>
                <div class="loading" *ngIf="loadingDocument">
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </div>
                <div class="documentUploaded" *ngIf="documentUploaded">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                      </svg>
                </div>
            </div>
    
           
            <div class="add-signer-form">
                <h2>Add Signers</h2>
                <p class="number">2</p>
                <form class="form" [formGroup]="SignerDetails" (ngSubmit)="onAddSigner()">
                    <div class="inputs">
                        <div class="field">
                            <label for="email">Signer Name</label>
                            <input id="name" type="name" placeholder="John Smith" formControlName="name">
                        </div>
                        <div class="field">
                            <label for="email">Signer Email</label>
                            <input id="email" type="email" placeholder="example@mail.com" formControlName="email">
                        </div>
                    </div>
                    <button class="add-signer-button">Add Signer</button>
                </form>
            </div>
        </div>
        <div class="confirmation-box">
            <div class="require">
                <p *ngIf="fileName == undefined">Please upload a document</p>
                <p *ngIf="WorkFlow.value.signers.length < 1"> Please add a document to sign</p>
            </div>

            <div class="document-confirm-wrapper" *ngIf="fileName != undefined">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.744 8s1.522-8-3.335-8h-8.409v24h20v-13c0-3.419-5.247-3.745-8.256-3zm.256 11h-8v-1h8v1zm4-3h-12v-1h12v1zm0-3h-12v-1h12v1zm-3.432-12.925c2.202 1.174 5.938 4.883 7.432 6.881-1.286-.9-4.044-1.657-6.091-1.179.222-1.468-.185-4.534-1.341-5.702z"/></svg>
                <p>{{fileName}}</p>
            </div>
            
            <div class="signers" *ngIf="WorkFlow.value.signers.length >= 1">
                <p>Signers</p>
                <div class="signer-details" *ngFor="let signer of WorkFlow.value.signers">
                    <p>{{signer.name}}</p>
                    <p>-</p>
                    <p>{{signer.email}}</p>
                </div>
            </div>
            <p>{{errorText}}</p>
        </div>



        <button (click)="checkFormFields()" class="navigation">Next</button>
    </div>
    <div class="iframe-container" *ngIf="currentPage == 'iframe'">
        <iframe  (load)="setTargetNode()" (message)="messageListener()" id="target-iframe" crossorigin="anonymous" referrerpolicy="no-referrer" [src]=" iframeUrl | safe " width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="true"></iframe>
        <!-- <button (click)="changePage()" class="navigation">Back</button> -->
    </div>
</div>
